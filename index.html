<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Calendar</title>
  </head>
  <body>
    <main class="container">
      <h1>Vanilla Calendar</h1>
      <form id="configForm">
        <div>
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" name="startTime" />
        </div>
        <div>
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" name="endTime" />
        </div>
        <div>
          <label for="pxPerMinute">Px/Min</label>
          <input min="0" max="15" type="number" id="pxPerMinute" name="pxPerMinute" />
        </div>
        <div>
          <label for="minutesPerRow">Min/Row</label>
          <input min="5" max="60" type="number" id="minutesPerRow" name="minutesPerRow" />
        </div>
        <div>
          <button type="submit">Save</button>
        </div>
      </form>
      <div 
        class="calendar"
        data-px-per-minute="3" 
        data-minutes-per-row="15"
        data-start-time="07:00"
        data-end-time="22:00"></div>
    </main>

    <template id="event-template">
      <div class="event">
        <div class="starts-at"></div>
        <div class="title"></div>
        <div class="ends-at"></div>
      </div>
    </template>

    <template id="column-header-template">
      <div class="header">
        <div class="dayOfWeek"></div>
        <div class="dayOfMonth"></div>
      </div>
    </template>

    <template id="column-content-template">
      <div class="content">
        <div class="event-container"></div>
      </div>
    </template>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
